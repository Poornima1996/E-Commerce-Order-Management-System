databases:
  - name: ecommerce-db
    databaseName: ecommerce_db
    plan: free

services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/docs

  # Frontend Service
  - type: web
    name: ecommerce-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://ecommerce-backend-p8wu.onrender.com/api

